  <style>
    :root{--bg:#0B1020;--ink:#ECF3FF;--muted:#9EB2D0;--card-bg:rgba(255,255,255,0.05);--chip-stroke:rgba(255,255,255,0.12)}
    html,body{height:100%}
    body{margin:0;font-family:'Segoe UI', Roboto, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;background:var(--bg);color:var(--ink);line-height:1.6;display:flex;flex-direction:column;min-height:100vh}
    body::before{content:"";position:fixed;inset:0;pointer-events:none;border:2px solid rgba(0,229,255,0.15);border-radius:16px;z-index:9999;box-shadow:0 0 8px rgba(0,229,255,0.25), inset 0 0 4px rgba(0,229,255,0.10)}
    header{background:#111827;padding:16px 16px 12px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.06)}
    .branding{display:inline-flex;align-items:center;gap:12px;justify-content:center;margin-bottom:6px}
    .branding img{height:48px;width:48px;border-radius:8px}
    .branding .site-name{font-size:1.5rem;font-weight:800;letter-spacing:-0.01em}
    main{flex:1}
    .wrap{max-width:980px;margin:0 auto;padding:24px 16px 40px}
    h1{text-align:center;margin:8px 0 18px;font-size:2rem;font-weight:800;letter-spacing:-0.02em}
    .content{background:var(--card-bg);border:1px solid var(--chip-stroke);border-radius:14px;padding:20px}
    .content h2{margin:0 0 10px}
    footer{background:#111827;padding:20px;text-align:center;border-top:1px solid rgba(255,255,255,0.08)}
    footer small{color:#9EB2D0}
  </style>
</head>
<body>
  <header>
    <div class="branding">
      <img src="/xrbc-nft.png" alt="XRBitcoinCash logo" width="48" height="48" />

    </div>
  </header>

  <main>
    <div class="wrap">
      <h1>About XRBitcoinCash</h1>

        <p>Deliver a simple, transparent asset on XRPL with low fees, fast settlement, and clear, auditable flows.</p>
        <h2>Principles</h2>
        <ul>
          <li>Clarity over complexity</li>
          <li>Non-custodial by default</li>
          <li>Consistent branding and metadata</li>
        </ul>
      </div>
    </div>
  </main>

  <footer role="contentinfo">
    <small>© 2025 XRBitcoinCash™ — Built on XRPL</small>
  </footer>
</body>
