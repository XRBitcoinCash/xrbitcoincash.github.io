<pre id="out">{"status":"initializing"}</pre>
<script>
(async function(){
  const out=document.getElementById("out");const now=()=>new Date().toISOString();
  const SRC="/xrbc_supply.json"; const write=o=>out.textContent=JSON.stringify(o,null,2);
  try{
    const r=await fetch(SRC,{cache:"no-store"}); if(!r.ok) throw new Error("GET "+SRC+" "+r.status);
    const j=await r.json();
    write({project:"XRBitcoinCash",version:"1",source:"/xrbc_supply.json",data:j,updated_at:now()});
  }catch(e){write({error:String(e.message||e),updated_at:now()});}
})();
</script>
