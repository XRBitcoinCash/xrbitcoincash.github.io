  <style>
    :root{
      --bg:#0B1020;
      --ink:#ECF3FF;
      --muted:#9EB2D0;

      --chip-stroke:rgba(255,255,255,0.12);
      --card-bg:rgba(255,255,255,0.05);

      --accent:rgba(0,229,255,1);

    html,body{height:100%}
    body{
      margin:0;
      font-family:'Segoe UI', Roboto, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;

      text-rendering:optimizeLegibility;
      overflow-x:hidden;
    }

    /* Animated dynamic background (subtle moving gradient) */
    .animated-bg{
      position:fixed;inset:0;z-index:0;pointer-events:none;mix-blend-mode:screen;opacity:0.32;
      background: radial-gradient(800px 400px at 10% 20%, rgba(0,229,255,0.12), transparent),
                  radial-gradient(600px 300px at 80% 80%, rgba(0,180,255,0.10), transparent);
      animation:bg-move 18s linear infinite;
      filter:blur(24px);
    }
    @keyframes bg-move{
      0%{transform:translate(0,0) scale(1)}
      50%{transform:translate(-6%,4%) scale(1.04)}
      100%{transform:translate(0,0) scale(1)}
    }

    /* Subtle page frame / border */
    .page-frame{
      position:fixed;inset:14px;pointer-events:none;border-radius:18px;border:2px solid rgba(0,229,255,0.12);box-shadow:0 8px 30px rgba(2,16,30,0.6);z-index:9998;
    }

    /* Header (branding only) */
    header{background:#0F1724;padding:16px 16px 12px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.04);position:relative;z-index:2}
    .branding{display:inline-flex;align-items:center;gap:12px;justify-content:center;margin-bottom:6px}
    .branding img{height:48px;width:48px;border-radius:8px}
    .branding .site-name{font-size:1.5rem;font-weight:800;letter-spacing:-0.01em}

    /* Main */
    main{flex:1;position:relative;z-index:2}
    .wrap{max-width:980px;margin:0 auto;padding:24px 16px 40px}

    /* Page title */
    h1{margin:6px 0 8px;text-align:center;font-size:2rem;font-weight:800;letter-spacing:-0.02em}

    /* Hero */

      padding:32px 16px;text-align:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      border-top:1px solid rgba(255,255,255,0.04);
      border-bottom:1px solid rgba(255,255,255,0.04);
      border-radius:12px;
    }
    .hero h2{font-size:2rem;margin:0 0 10px}
    .hero p{color:var(--muted);max-width:780px;margin:0 auto}

    /* Unified link and button styles (all links consistent) */
    a{color:var(--accent);text-decoration:none}
    a:hover,a:focus{text-decoration:underline}
    .btn{
      display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:12px;background:linear-gradient(180deg,var(--accent),var(--accent-2));color:#00121a;font-weight:700;border:none;cursor:pointer;text-decoration:none;box-shadow:0 6px 18px rgba(0,229,255,0.12);
    }
    .btn:focus{outline:3px solid rgba(0,229,255,0.18);outline-offset:4px}
    .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(0,229,255,0.14);font-weight:600}

    /* NFT image in hero */
    .nft-display{margin:24px auto 8px;display:flex;justify-content:center}
    .nft-display img{
      border-radius:16px;
      box-shadow:0 0 12px rgba(0,229,255,0.12);
      transition:transform .2s ease, box-shadow .2s ease;
      width:240px;max-width:90vw;height:auto
    }
    .nft-display img:hover{transform:scale(1.04);box-shadow:0 0 18px rgba(0,229,255,0.18)}

    /* Core grid */
    .grid{display:grid;gap:22px;padding:32px 0 10px;grid-template-columns:repeat(4,minmax(0,1fr))}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:540px){.grid{grid-template-columns:1fr}}
    .card{
      background:var(--card-bg);
      border:1px solid var(--chip-stroke);
      border-radius:14px;
      padding:18px;
      text-align:left;
      transition:background .15s ease, transform .15s ease, border-color .15s ease;
    }
    .card:hover{background:var(--card-hover);border-color:rgba(255,255,255,0.12);transform:translateY(-2px)}
    .card h3{margin:0 0 6px;font-size:1.05rem}
    .card h3 a{color:var(--ink);text-decoration:none;outline:none}
    .card h3 a:hover,.card h3 a:focus{text-decoration:underline;outline:2px solid rgba(0,229,255,0.18);outline-offset:2px;border-radius:4px}
