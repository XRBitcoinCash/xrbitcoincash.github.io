<div id="updateReminder" style="padding:8px; background:#222; color:#fff; font-size:14px; border-radius:5px; max-width:320px;">

<script>
(() => {
  "use strict";

  // ===== 1. SCROLL FADE-IN =====
  const features = document.querySelectorAll('.feature');
  const fadeObserver = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('visible');
        fadeObserver.unobserve(e.target);
      }
    });
  }, { threshold: 0.2 });
  features.forEach(f => fadeObserver.observe(f));

  // ===== 2. COUNT-UP STATS =====
  function animateCount(el) {
    const target = +el.dataset.target;
    const step   = target / 100;
    let count    = 0;
    function update() {
      count += step;
      if (count < target) {
        el.textContent = Math.floor(count).toLocaleString();
        requestAnimationFrame(update);
      } else {
        el.textContent = target.toLocaleString();
      }
    }
    update();
  }
  document.querySelectorAll('.stat-number').forEach(el => {
    const obs = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          animateCount(el);
          obs.unobserve(el);
        }
      });
    });
    obs.observe(el);
  });

  // ===== 3. XRPL REAL-TIME STATS =====
  const CONFIG = {
    ISSUER:     "rEjwniYhYR5QDZzK1a1x2359j8j8N43Ypw",
    CURRENCY:   "XRbitcoincash",
    MAX_SUPPLY: "20999999.999999996",
    WS_URL:     "wss://xrplcluster.com",
    REST_URL:   "https://data.ripple.com/v2/accounts/",
    REFRESH_MS: 60000,
    TIMEOUT_MS: 8000
  };

  // Direct references to our three stat spans
  const elMax     = document.getElementById('stat-max');
  const elCirc    = document.getElementById('stat-circ');
  const elHolders = document.getElementById('stat-holders');

  // Helpers
  const toNum  = x => Number.isFinite(+x) ? +x : 0;
  const fmtInt = n => Math.round(n).toLocaleString();
  const fmtDec = s => {
    const n = Number(s);
    return Number.isFinite(n)
      ? n.toLocaleString(undefined, { maximumFractionDigits: 9 })
      : s;
  };

  // Fetch trust lines via WebSocket (with pagination)
  function fetchLinesWS(issuer) {
    return new Promise((resolve, reject) => {
      const ws    = new WebSocket(CONFIG.WS_URL);
      const lines = [];
      let timer    = setTimeout(() => {
        ws.close();
        reject(new Error("WS timeout"));
      }, CONFIG.TIMEOUT_MS);

      const reqBase = {
        id:           1,
        command:      "account_lines",
        account:      issuer,
        ledger_index: "validated",
        limit:        400
      };

      ws.onopen    = () => ws.send(JSON.stringify(reqBase));
      ws.onmessage = msg => {
        const data = JSON.parse(msg.data);
        if (data.result && Array.isArray(data.result.lines)) {
          lines.push(...data.result.lines);
          if (data.result.marker) {
            ws.send(JSON.stringify({ ...reqBase, marker: data.result.marker }));
          } else {
            clearTimeout(timer);
            ws.close();
            resolve(lines);
          }
        }
      };
      ws.onerror = () => {}; // fallback to REST
    });
  }

  // REST fallback fetch
  async function fetchLinesREST(issuer) {
    const controller = new AbortController();
    const timer      = setTimeout(() => controller.abort(), CONFIG.TIMEOUT_MS);
    const url        = `${CONFIG.REST_URL}${issuer}/lines?limit=400`;

    try {
      const res  = await fetch(url, { signal: controller.signal });
      clearTimeout(timer);
      if (!res.ok) throw new Error(`REST ${res.status}`);
      const json = await res.json();
      return json.lines || [];
    } catch (err) {
      clearTimeout(timer);
      throw new Error("REST failed: " + err.message);
    }
  }

  // Compute circulating supply & holder count
  function computeStats(lines) {
    let circ = 0, holders = 0;
    lines.forEach(line => {
      if (line.currency === CONFIG.CURRENCY && toNum(line.balance) < 0) {
        circ    += -toNum(line.balance);
        holders += 1;
      }
    });
    return {
      maxSupply: CONFIG.MAX_SUPPLY,
      circulating: circ,
      holders
    };
  }

  // Update DOM & handle error state
  function updateDom(stats, ok, errorMsg) {
    elMax.textContent = fmtDec(stats.maxSupply);
    if (ok) {
      elCirc.textContent    = fmtInt(stats.circulating);
      elHolders.textContent = fmtInt(stats.holders);
      document.body.removeAttribute("data-xrbc-error");
    } else {
      document.body.setAttribute(
        "data-xrbc-error",
        `${new Date().toLocaleTimeString()}: ${errorMsg}`
      );
    }
  }

  // Exponential backoff state
  let failureCount    = 0;
  let currentInterval = CONFIG.REFRESH_MS;
  let timerId;

  // Main polling loop
  async function tick() {
    let lines, ok = false, errMsg = "";

    try {
      lines = await fetchLinesWS(CONFIG.ISSUER);
      ok    = Array.isArray(lines) && lines.length > 0;
    } catch (wsErr) {
      errMsg = wsErr.message;
      try {
        lines = await fetchLinesREST(CONFIG.ISSUER);
        ok    = Array.isArray(lines) && lines.length > 0;
        if (ok) errMsg += " | REST ok";
      } catch (restErr) {
        errMsg = restErr.message;
      }
    }

    if (ok) {
      failureCount    = 0;
      currentInterval = CONFIG.REFRESH_MS;
      updateDom(computeStats(lines), true);
    } else {
      failureCount++;
      if (failureCount >= 3) {
        currentInterval = Math.min(currentInterval * 2, 300000);
      }
      updateDom({ maxSupply: CONFIG.MAX_SUPPLY }, false, errMsg);
      console.error("[XRBC] Update failed:", errMsg);
    }

    clearTimeout(timerId);
    timerId = setTimeout(tick, currentInterval);
  }

  // Initial paint & start loop
  updateDom({ maxSupply: CONFIG.MAX_SUPPLY }, false, "");
  tick();

})();
</script>
