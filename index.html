<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XRBitcoinCash — XRBC on XRPL</title>
  <link rel="icon" href="https://meta.xrbitcoincash.com/logo.png" />
  <style>
    :root{
      --bg:#0B1020;
      --ink:#ECF3FF;
      --muted:#9EB2D0;
      --chip-bg:rgba(255,255,255,0.08);
      --chip-stroke:rgba(255,255,255,0.12);
      --card-bg:rgba(255,255,255,0.05);
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Segoe UI', Roboto, sans-serif;
      background:#0B1020;
      color:var(--ink);
      line-height:1.6;
      display:flex;flex-direction:column;min-height:100vh;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }

    /* Header */
    header{background:#111827;padding:16px 16px 12px;text-align:center}
    .branding{
      display:inline-flex;align-items:center;gap:12px;justify-content:center;margin-bottom:10px
    }
    .branding img{height:48px;border-radius:8px}
    .branding .site-name{font-size:1.5rem;font-weight:800;letter-spacing:-0.01em}
    nav{display:flex;flex-wrap:wrap;justify-content:center;gap:12px;margin-top:8px}
    nav a{
      color:var(--ink);text-decoration:none;padding:8px 14px;border-radius:999px;
      background:var(--chip-bg);border:1px solid var(--chip-stroke);font-weight:600
    }
    nav a:hover{background:rgba(255,255,255,0.15)}

    /* Main */
    main{flex:1}
    .wrap{max-width:980px;margin:0 auto;padding:24px 16px 40px}

    /* Page title visible in body */
    h1{
      margin:6px 0 8px;text-align:center;font-size:2rem;font-weight:800;letter-spacing:-0.02em
    }

    /* Hero */
    .hero{
      padding:32px 16px;text-align:center;
      background: radial-gradient(circle at top left, rgba(0,229,255,0.12), transparent), var(--bg);
      border-top:1px solid rgba(255,255,255,0.06);
      border-bottom:1px solid rgba(255,255,255,0.06);
    }
    .hero h2{font-size:2rem;margin:0 0 10px}
    .hero p{color:var(--muted);max-width:780px;margin:0 auto}

    /* Core grid */
    .grid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:20px;padding:32px 0 10px
    }
    .card{
      background:var(--card-bg);border:1px solid var(--chip-stroke);
      border-radius:14px;padding:18px;text-align:left
    }
    .card h3{margin:0 0 6px;font-size:1.05rem}
    .card h3 a{color:var(--ink);text-decoration:none}
    .card h3 a:hover{text-decoration:underline}
    .card .muted{color:var(--muted);margin:0}

    /* Footer */
    footer{
      background:#111827;padding:20px;text-align:center;border-top:1px solid rgba(255,255,255,0.08)
    }
    footer small{color:#9EB2D0}
  </style>
</head>

</html>
