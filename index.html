<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>XRBitcoinCash — XRBC on XRPL</title>

  <!-- Favicon / icons -->
  <link rel="icon" href="https://meta.xrbitcoincash.com/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="https://meta.xrbitcoincash.com/logo.png" />

  <!-- SEO basics -->
  <meta name="description" content="XRBitcoinCash (XRBC) is a fast, low-fee token on the XRP Ledger — transparent, non‑custodial, and community‑driven." />
  <link rel="canonical" href="https://xrbitcoincash.github.io/" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#0B1020" />

  <!-- Open Graph / social previews -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://xrbitcoincash.github.io/" />
  <meta property="og:title" content="XRBitcoinCash — XRBC on XRPL" />
  <meta property="og:description" content="Trade XRBC fast on XRPL. Low fees. 3s finality. Simple flows." />
  <meta property="og:image" content="https://meta.xrbitcoincash.com/logo.png" />
  <meta property="og:image:alt" content="XRBitcoinCash logo" />
  <meta property="og:site_name" content="XRBitcoinCash" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="XRBitcoinCash — XRBC on XRPL" />
  <meta name="twitter:description" content="Trade XRBC fast on XRPL. Low fees. 3s finality. Simple flows." />
  <meta name="twitter:image" content="https://meta.xrbitcoincash.com/logo.png" />

  <!-- Structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "XRBitcoinCash",
    "url": "https://xrbitcoincash.github.io/",
    "logo": "https://meta.xrbitcoincash.com/logo.png",
    "description": "XRBitcoinCash (XRBC) is a fast, low-fee token on the XRP Ledger with transparent, non-custodial flows."
  }
  </script>

  <style>
    :root{
      --bg:#0B1020;
      --ink:#ECF3FF;
      --muted:#9EB2D0;
      --chip-bg:rgba(255,255,255,0.08);
      --chip-stroke:rgba(255,255,255,0.12);
      --card-bg:rgba(255,255,255,0.05);
      --card-hover:rgba(255,255,255,0.08);
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Segoe UI', Roboto, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      background:var(--bg);
      color:var(--ink);
      line-height:1.6;
      display:flex;flex-direction:column;min-height:100vh;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
      text-rendering:optimizeLegibility;
    }

    /* Header (branding only; nav removed to eliminate duplicate links) */
    header{background:#111827;padding:16px 16px 12px;text-align:center}
    .branding{
      display:inline-flex;align-items:center;gap:12px;justify-content:center;margin-bottom:6px
    }
    .branding img{
      height:48px;width:48px;border-radius:8px;
    }
    .branding .site-name{
      font-size:1.5rem;font-weight:800;letter-spacing:-0.01em
    }

    /* Main */
    main{flex:1}
    .wrap{max-width:980px;margin:0 auto;padding:24px 16px 40px}

    /* Page title visible in body */
    h1{
      margin:6px 0 8px;text-align:center;font-size:2rem;font-weight:800;letter-spacing:-0.02em
    }

    /* Hero */
    .hero{
      padding:32px 16px;text-align:center;
      background: radial-gradient(circle at top left, rgba(0,229,255,0.12), transparent), var(--bg);
      border-top:1px solid rgba(255,255,255,0.06);
      border-bottom:1px solid rgba(255,255,255,0.06);
    }
    .hero h2{font-size:2rem;margin:0 0 10px}
    .hero p{color:var(--muted);max-width:780px;margin:0 auto}

    /* NFT image in hero */
    .nft-display {
      margin: 24px auto 8px;
      display: flex;
      justify-content: center;
    }
    .nft-display img {
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,229,255,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 256px; height: 256px; max-width: 90vw; height: auto;
    }
    .nft-display img:hover {
      transform: scale(1.04);
      box-shadow: 0 0 18px rgba(0,229,255,0.3);
    }

    /* Core grid: evenly spaced cards at center */
    .grid{
      display:grid;
      gap:22px;
      padding:32px 0 10px;
      grid-template-columns:repeat(4, minmax(0, 1fr));
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:repeat(2, minmax(0, 1fr))}
    }
    @media (max-width: 540px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background:var(--card-bg);
      border:1px solid var(--chip-stroke);
      border-radius:14px;
      padding:18px;
      text-align:left;
      transition:background .15s ease, transform .15s ease, border-color .15s ease;
    }
    .card:hover{
      background:var(--card-hover);
      border-color:rgba(255,255,255,0.2);
      transform:translateY(-2px);
    }
    .card h3{margin:0 0 6px;font-size:1.05rem}
    .card h3 a{
      color:var(--ink);
      text-decoration:none;
      outline: none;
    }
    .card h3 a:hover,
    .card h3 a:focus{
      text-decoration:underline;
      outline:2px solid rgba(0,229,255,0.35);
      outline-offset:2px;
      border-radius:4px;
    }
    .card .muted{color:var(--muted);margin:0}

    /* Footer */
    footer{
      background:#111827;padding:20px;text-align:center;border-top:1px solid rgba(255,255,255,0.08)
    }
    footer small{color:#9EB2D0}
  </style>
</head>
<body>
  <!-- Header (branding only) -->
  <header>
    <div class="branding">
      <img
        src="https://meta.xrbitcoincash.com/logo.png"
        alt="XRBitcoinCash logo"
        width="48" height="48"
        loading="eager" fetchpriority="high"
      />
      <span class="site-name">XRBitcoinCash</span>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="wrap">
      <h1>XRBitcoinCash</h1>

      <section class="hero" aria-label="Hero">
        <h2>Trade XRBC fast on XRPL</h2>
        <p>Low fees. 3s finality. Simple flows.</p>

        <!-- Clickable NFT image linking to NFTs page -->
        <div class="nft-display">
          <a href="nfts.html" aria-label="Explore XRBC NFTs">
            <img
              src="xrbc-nft.png"
              alt="XRBitcoinCash NFT"
              width="256"
              height="256"
              loading="lazy"
              onerror="this.onerror=null;this.src='https://meta.xrbitcoincash.com/logo.png';"
            />
          </a>
        </div>
      </section>

      <!-- Four core sections (evenly spaced in the middle) -->
      <section class="grid" aria-label="Core sections">
        <div class="card">
          <h3><a href="about.html">About</a></h3>
          <p class="muted">Mission and token fundamentals.</p>
        </div>
        <div class="card">
          <h3><a href="trade.html">Trade</a></h3>
          <p class="muted">Trustline and trading guide.</p>
        </div>
        <div class="card">
          <h3><a href="dex.html">DEX</a></h3>
          <p class="muted">Markets and pairs.</p>
        </div>
        <div class="card">
          <h3><a href="nfts.html">NFTs</a></h3>
          <p class="muted">Collections and drops.</p>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <small>© 2025 XRBitcoinCash™ — Built on XRPL</small>
  </footer>
</body>
</html>
