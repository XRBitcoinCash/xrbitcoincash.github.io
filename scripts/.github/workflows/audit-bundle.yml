name: Build audit bundle
on:
  push:
    branches: [ main ]
    paths:
      - '**.html'
      - 'scripts/build-audit-bundle.mjs'
      - '.github/workflows/audit-bundle.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build audit bundle
        run: |
          node --version
          node scripts/build-audit-bundle.mjs

      - name: Commit bundle (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ai/audit-bundle.json
          git diff --cached --quiet || git commit -m "chore: update ai/audit-bundle.json"
          git push
