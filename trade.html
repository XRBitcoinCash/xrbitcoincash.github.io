<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <!-- === META & THEME === -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XRBitcoinCash · Wallet Connect</title>
  <meta name="description" content="Connect Xaman/Xumm wallet to XRBitcoinCash for XRPL trading and liquidity." />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="XRBitcoinCash · Wallet Connect" />
  <meta property="og:description" content="Connect your wallet to trade XRBC on XRPL." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0b1118" />

  <style>
    :root {
      --bg: #0b1118;
      --panel: #0f1722;
      --text: #e7eef8;
      --brand: #a7ff83;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      color: var(--text);
      background: var(--bg);
    }
    header.appbar {
      padding: 14px 18px;
      background: linear-gradient(180deg, rgba(11,17,24,0.92), rgba(11,17,24,0.6));
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(167,255,131,0.15);
    }
    .btn {
      border: 1px solid rgba(167,255,131,0.25);
      background: linear-gradient(180deg, var(--panel), #121c2a);
      color: var(--text);
      font-weight: 700;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
    }
    .btn:hover {
      border-color: var(--brand);
    }
    #walletAddress {
      margin-left: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }
  </style>
</head>
<body>

<header class="appbar">
  <div class="brand">
    <strong>XRBitcoinCash</strong> · Wallet Connect
  </div>
  <div class="actions">
    <button id="connectWalletButton" type="button" class="btn">Connect Wallet</button>
    <span id="walletAddress">Status: Not connected</span>
  </div>
</header>
<!-- === TEXT === -->
<main style="padding:20px;">
  <div id="xrbc-dex-root"></div>
</main>


<!-- === CONFIG PLACEHOLDER === -->
<script type="application/json" id="app-config">
{
  "xummApiKey": "2abde023-0df1-49a2-a4dc-86d776f6318d",
  "rpcEndpoint": "wss://YOUR_XRPL_RPC_ENDPOINT"
}
</script>

<!-- === EXTERNAL LIBS === -->
<script src="https://xaman.app/assets/cdn/xumm.min.js"></script>

<!-- === APP SCRIPT === -->
<script>
(function(){
  'use strict';

  const cfg = JSON.parse(document.getElementById('app-config').textContent);
  const btn = document.getElementById('connectWalletButton');
  const statusEl = document.getElementById('walletAddress');

  // Init Xumm SDK
  const xumm = new Xumm(cfg.xummApiKey);

  xumm.on('ready', () => {
    console.log('Xumm SDK ready');
    btn.disabled = false;
  });
 //added disconnect button now visable
<script>
// … your router code above …

async function renderSettings() {
  // 1) Overwrite the entire #app area with both Wallet UI and the DEX panel
  document.getElementById('app').innerHTML = `
    <!-- Wallet Connect Section -->
    <section class="section">
      <h2>Wallet Connect</h2>
      <button id="btn-connect">Connect Wallet</button>
      <div id="status">Status: Not connected</div>
    </section>

    <!-- XRBC ↔ XRP Decentralized Exchange Section -->
    <section class="section" id="dex-section">
      <h2>Decentralized Exchange</h2>
      <div style="display:flex;gap:1rem;align-items:center;">
        <label for="dex-pair">Pair:</label>
        <select id="dex-pair">
          <option value="XRBC:XRP">XRBC ↔ XRP</option>
        </select>
        <button id="dex-load" class="btn">Load Order Book</button>
      </div>
      <pre id="dex-book"
           style="margin-top:1rem;max-height:200px;overflow:auto;font-family:monospace;">
      </pre>
      <div style="display:flex;gap:1rem;align-items:center;margin-top:1rem;">
        <input id="dex-amount" type="number" placeholder="Amount" style="flex:1;">
        <button id="dex-swap" class="btn">Place Order</button>
      </div>
      <div id="dex-status"
           style="margin-top:0.5rem;color:var(--accent);font-family:monospace;">
        Status: Ready
      </div>
    </section>
  `;

  // 2) Wallet connect / disconnect logic
  const btn     = document.getElementById('btn-connect');
  const status  = document.getElementById('status');

  async function disconnectWallet() {
    try {
      await xumm.logout();
      status.textContent = '✅ Your wallet has disconnected safely.';
      btn.textContent    = 'Connect Wallet';
    } catch (err) {
      console.error(err);
      status.textContent = '⚠ Could not disconnect — check console.';
    }
  }

  btn.addEventListener('click', async () => {
    if (btn.textContent.trim() === 'Disconnect') {
      return disconnectWallet();
    }
    status.textContent = 'Connecting...';
    try {
      await xumm.authorize();          // opens QR/app
      const account = await xumm.user.account;
      status.textContent = 'Connected: ' + account;
      btn.textContent    = 'Disconnect';
    } catch (err) {
      console.error(err);
      status.textContent = 'Status: Not connected';
    }
  });

  // 3) DEX logic
  const client       = new xrpl.Client(XRPC);
  const pairSel      = document.getElementById('dex-pair');
  const loadBtn      = document.getElementById('dex-load');
  const bookEl       = document.getElementById('dex-book');
  const amtInput     = document.getElementById('dex-amount');
  const swapBtn      = document.getElementById('dex-swap');
  const statusEl2    = document.getElementById('dex-status');

  async function loadOrderBook() {
    statusEl2.textContent = 'Loading…';
    await client.connect();
    const [gets, pays] = pairSel.value.split(':');
    const req = {
      command:    'book_offers',
      taker_gets:  gets === 'XRP'
                     ? { currency:'XRP' }
                     : { currency:CURRENCY, issuer:ISSUER },
      taker_pays:  pays === 'XRP'
                     ? { currency:'XRP' }
                     : { currency:CURRENCY, issuer:ISSUER },
      limit:      5
    };
    const res = await client.request(req);
    client.disconnect();
    bookEl.textContent    = JSON.stringify(res.result.offers, null, 2);
    statusEl2.textContent = 'Ready';
  }

  loadBtn.addEventListener('click', loadOrderBook);
  loadOrderBook(); // initial load

  swapBtn.addEventListener('click', async () => {
    const amt = parseFloat(amtInput.value);
    if (!amt) {
      return statusEl2.textContent = '⚠ Enter valid amount';
    }
    statusEl2.textContent = 'Building TX…';
    const [gets, pays] = pairSel.value.split(':');
    const tx = {
      TransactionType:'OfferCreate',
      Account:         await xumm.user.account,
      TakerGets:       gets==='XRP'
                         ? { currency:'XRP', value:amt.toString() }
                         : { currency:CURRENCY, issuer:ISSUER, value:amt.toString() },
      TakerPays:       pays==='XRP'
                         ? { currency:'XRP', value:'0' }
                         : { currency:CURRENCY, issuer:ISSUER, value:'0' },
      Flags:           0
    };
    const payload = await xumm.payload.create({ txjson:tx, options:{ submit:true } });
    window.open(payload.next.always, '_blank');
    statusEl2.textContent = '✅ Sent to your wallet';
  });
}

// … your router’s route() function calls renderSettings() when hash==#/settings …

</script>


</body>
</html>
