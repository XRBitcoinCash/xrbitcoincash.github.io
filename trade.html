<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade XRBitcoinCash</title>
  <style>
    :root {
      --bg: #0f1c2e;
      --ink: #eaf2ff;
      --muted: #a9b8ca;
      --accent: #ffd166;
      --accent-ink: #1a2433;
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.12);
      --frame-bg: #0b1524;
      --link: #7ec8ff;
    }

    /* Page layout */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% -200px, #1b2a41 0%, #0f1c2e 45%, #0f1c2e 100%);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header, main { width: 100%; }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Home button (non-overlapping, in normal flow) */
    header {
      padding: 32px 20px 8px;
    }
    .home-btn {
      display: inline-block;
      padding: 12px 18px;
      background: var(--accent);
      color: var(--accent-ink);
      text-decoration: none;
      font-weight: 800;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(255, 209, 102, 0.2);
      letter-spacing: 0.2px;
    }

    /* Content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 28px 0 40px;
    }
    .content {
      width: 100%;
      display: grid;
      gap: 28px;               /* increased vertical rhythm to fill page cleanly */
      justify-items: center;
    }
    h1 {
      font-size: clamp(2rem, 3vw + 1rem, 2.6rem);
      margin: 0;
      letter-spacing: -0.02em;
    }
    p.lead {
      margin: 0;
      max-width: 820px;
      color: var(--muted);
      line-height: 1.7;
      font-size: 1.1rem;
    }

    /* Button boxes replacing “access denied” iframes */
    .button-grid {
      width: 100%;
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 800px) {
      .button-grid { grid-template-columns: 1fr 1fr; }
    }
    .button-box {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 12px;
      min-height: 220px;
      display: grid;
      place-items: center;
      padding: 18px;
    }
    .trade-btn {
      display: inline-block;
      padding: 14px 22px;
      border-radius: 10px;
      background: #e9eef3;
      color: #0b1220;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 10px 25px rgba(20, 30, 60, 0.25);
    }

    /* Charts (kept lightweight and high-contrast) */
    .charts {
      width: 100%;
      display: grid;
      gap: 20px;
    }
    iframe.chart {
      display: block;
      width: 100%;
      height: 360px;
      border: 1px solid var(--stroke);
      border-radius: 12px;
      background: var(--frame-bg);
    }

    /* Footer spacing to keep air at bottom on short pages */
    .page-end-space { height: 8px; }
  </style>
</head>
<body>
  <!-- Top: Home button in normal flow -->
  <header>
    <div class="wrap">
      <a class="home-btn" href="index.html" aria-label="Go to Home">Home</a>
    </div>
  </header>

  <!-- Main content: evenly spaced, centered, dark background with contrasting text -->
  <main>
    <div class="wrap content">
      <h1>Trade XRBitcoinCash</h1>
      <p class="lead">Use the buttons below to access live markets. Charts are provided for quick reference. For full depth and order flow, open the trading links.</p>

      <!-- Two button boxes replacing any “access denied” embeds -->
      <div class="button-grid">
        <div class="button-box">
          <a
            class="trade-btn"
            href="https://sologenic.org/trade?market=5852626974636F696E6361736800000000000000%2BrEjwniYhYR5QDZzK1a1x2359j8j8N43Ypw%2FXRP"
            target="_blank" rel="noopener noreferrer"
            aria-label="Open Sologenic trade for XRBitcoinCash/XRP">
            Open Sologenic Trade
          </a>
        </div>
        <div class="button-box">
          <a
            class="trade-btn"
            href="https://xpmarket.com/token/XRbitcoincash-rEjwniYhYR5QDZzK1a1x2359j8j8N43Ypw"
            target="_blank" rel="noopener noreferrer"
            aria-label="Open XPMarket token page for XRBitcoinCash">
            Open XPMarket Token
          </a>
        </div>
      </div>

      <!-- Keep working charts; removed XPMarket embed and any cookie-heavy frame -->
      <div class="charts">
        <!-- XRP Price Chart -->
        <iframe
          class="chart"
          title="XRP/USD Chart"
          src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget?coin_id=ripple&currency=usd">
        </iframe>

        <!-- SOLO Price Chart -->
        <iframe
          class="chart"
          title="SOLO/XRP Chart"
          src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget?coin_id=sologenic&currency=xrp">
        </iframe>
      </div>

      <div class="page-end-space" aria-hidden="true"></div>
    </div>
  </main>
</body>
</html>
