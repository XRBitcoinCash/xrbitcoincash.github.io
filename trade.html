<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XRBitcoinCash Trading</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --ink: #1c2b3a;
      --accent: #0056b3;
      --home-bg: #ffd166;
      --home-ink: #1a2433;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    header, main { width: 100%; }
    header {
      padding: 32px 20px 12px;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .home-btn {
      display: inline-block;
      padding: 12px 18px;
      background: var(--home-bg);
      color: var(--home-ink);
      text-decoration: none;
      font-weight: 700;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(255, 209, 102, 0.2);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;     /* center charts and links vertically in remaining space */
      justify-content: center;
      padding: 24px 0 36px;
    }
    .content {
      width: 100%;
      display: grid;
      gap: 24px;               /* more space between blocks */
      justify-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 4px 0;
    }
    .links {
      display: grid;
      gap: 12px;
      width: 100%;
      max-width: 700px;
    }
    .links a {
      display: block;
      margin: 0 auto;
      font-weight: bold;
      color: var(--accent);
      text-decoration: none;
      padding: 10px 0;
    }
    .charts {
      width: 100%;
      max-width: 1000px;
      display: grid;
      gap: 20px;
    }
    iframe {
      display: block;
      width: 100%;
      height: 340px; /* slightly taller for readability */
      border: none;
      background: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Top: Home button (normal flow; wonâ€™t overlap content) -->
  <header>
    <div class="wrap">
      <a class="home-btn" href="index.html" aria-label="Go to Home">Home</a>
    </div>
  </header>

  <!-- Middle: evenly spaced content, centered -->
  <main>
    <div class="wrap content">
      <h1>Trade XRBitcoinCash</h1>

      <div class="links">
        <a href="https://sologenic.org/trade?market=5852626974636F696E6361736800000000000000%2BrEjwniYhYR5QDZzK1a1x2359j8j8N43Ypw%2FXRP">Trade on Sologenic</a>
        <a href="https://xpmarket.com/token/XRbitcoincash-rEjwniYhYR5QDZzK1a1x2359j8j8N43Ypw">View on XPMarket</a>
      </div>

      <div class="charts">
        <!-- XRP Price Chart -->
        <iframe
          title="XRP/USD Chart"
          src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget?coin_id=ripple&currency=usd">
        </iframe>

        <!-- SOLO Price Chart -->
        <iframe
          title="SOLO/XRP Chart"
          src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget?coin_id=sologenic&currency=xrp">
        </iframe>

        <!-- XRBitcoinCash token view (XPMarket) -->
        <iframe
          title="XRBitcoinCash on XPMarket"
          src="https://xpmarket.com/token/XRbitcoincash-rEjwniYhYR5QDZzK1a1x2359j8j8N43Ypw">
        </iframe>
      </div>
    </div>
  </main>
</body>
</html>
