  <!-- JSON-LD for agent comprehension -->
  <script type="application/ld+json">

    "@context": "https://schema.org",

      "target": "https://sologenic.org/profile/xrbitcoincash.com?network=mainnet"

  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0B1020;color:#ECF3FF}

  </style>
</head>
<body>
  <div class="wrap">
    <p>Redirecting to <a id="dest" href="https://sologenic.org/profile/xrbitcoincash.com?network=mainnet">XRBitcoinCash NFT Gallery on Sologenic</a>…</p>
    <p class="muted">If you are not redirected automatically, use the link above.</p>
  </div>

  <!-- JS redirect that preserves query/hash if present -->
  <script>
    (function(){
      var base = "https://sologenic.org/profile/xrbitcoincash.com?network=mainnet";
      var qs = location.search || "";
      var hash = location.hash || "";
      // Only append if there are user-provided params
      var url = base + (qs ? "&__ref=xrbc" + qs.replace(/^\?/, "&") : "") + hash;
      document.getElementById("dest").href = url;
      // Perform JS redirect (meta refresh already covers non-JS)
      try { window.location.replace(url); } catch(_) { window.location.href = url; }
    })();
  </script>
</body>
</html>
