<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XRBC Test DEX - Minimal Module</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background:#111;color:#eee; }
    #status { font-weight: bold; margin-top: 1rem; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>XRBC Test DEX - Minimal Module</h1>
  <div id="status">XRPL Node: Disconnected</div>
  <button id="connectBtn">Connect to XRPL Node</button>

  <script type="module">
    import { Client } from 'https://cdn.jsdelivr.net/npm/xrpl@2.9.0/dist/npm/es/xrpl.mjs';

    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    let xrplClient = null;

    async function connectXRPL() {
      statusEl.textContent = 'Connecting…';
      try {
        xrplClient = new Client('wss://s1.ripple.com');
        await xrplClient.connect();
        if (xrplClient.isConnected()) {
          statusEl.textContent = 'XRPL Node: Connected ✅';
          console.log('XRPL connected:', xrplClient);
        } else {
          statusEl.textContent = 'XRPL Node: Disconnected ❌';
        }
      } catch (err) {
        console.error('Connection error:', err);
        statusEl.textContent = 'XRPL Node: Connection failed ❌';
      }
    }

    connectBtn.addEventListener('click', connectXRPL);
  </script>
</body>
</html>
