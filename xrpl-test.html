<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>XRPL Proxy Test</title>
</head>
<body>
<h2>XRPL Proxy Network Status Test</h2>
<div id="status">Checking...</div>

<script type="module">
import { getServerInfo } from './xrpl-connector.js';

const statusEl = document.getElementById('status');

async function testConnection() {
  try {
    const serverInfo = await getServerInfo();
    if (serverInfo && serverInfo.result) {
      statusEl.textContent = 'Connected ✅';
      console.log('Server info:', serverInfo);
    } else {
      statusEl.textContent = 'Disconnected ❌';
    }
  } catch (err) {
    statusEl.textContent = 'Disconnected ❌';
    console.error('Error communicating with proxy:', err);
  }
}

// Run the test
testConnection();
</script>
</body>
</html>
