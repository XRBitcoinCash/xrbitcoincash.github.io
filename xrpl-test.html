<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XRPL Proxy Test</title>
</head>
<body>
  <h2>XRPL Proxy Network Status</h2>
  <div id="status">Checking...</div>
  <button id="checkBtn">Check Status</button>

  <script type="module">
    import { getServerInfo } from './xrpl-frontend.js';

    const statusEl = document.getElementById('status');
    const btn = document.getElementById('checkBtn');

    async function checkStatus() {
      statusEl.textContent = 'Checking...';
      try {
        const info = await getServerInfo();
        console.log('Server Info:', info);
        statusEl.textContent = 'Connected ✅';
      } catch (err) {
        console.error('Error:', err);
        statusEl.textContent = 'Disconnected ❌';
      }
    }

    btn.addEventListener('click', checkStatus);

    // Optional: check immediately on page load
    checkStatus();
  </script>
</body>
</html>
