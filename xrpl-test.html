<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>XRPL Proxy Test</title>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #0b1118;
      color: #e7eef8;
      margin: 0; padding: 20px;
    }
    h1 { color: #a7ff83; font-size: 1.2rem; }
    pre { background: #121c2a; padding: 12px; border-radius: 8px; overflow-x: auto; }
    button {
      padding: 10px 14px; border-radius: 12px;
      background: #0f1722; color: #e7eef8;
      border: 1px solid #a7ff83; cursor: pointer;
    }
    button:hover { border-color: #ffffff; }
  </style>
</head>
<body>

<h1>XRPL Proxy Test</h1>
<button id="checkBtn">Check Status</button>

<section>
  <h2>Network & Server Status</h2>
  <div id="status">Disconnected ❌</div>
</section>

<section>
  <h2>Latest Ledger Info</h2>
  <pre id="ledger">No data</pre>
</section>

  <!-- ===============================
     2️⃣ Second Request: Ledger Index Only
     Description: Lightweight request to check the ledger index separately.
     Purpose: Demonstrates dual communication with the XRPL via proxy.
================================= -->
<section>
  <h2>Ledger Index Only</h2>
  <p>Displays only the ledger index to confirm multiple requests work.</p>
  <div id="ledgerIndex">No data</div>
</section>

  
  <script type="module">
  const PROXY_URL = "https://xrbitcoincash-github-io.onrender.com/api/xrpl/ledger";

  const statusEl = document.getElementById('status');
  const ledgerEl = document.getElementById('ledger');
  const checkBtn = document.getElementById('checkBtn');

  async function checkProxy() {
    statusEl.textContent = 'Checking...';
    ledgerEl.textContent = 'Loading...';
    try {
      const response = await fetch(PROXY_URL);
      if (!response.ok) throw new Error(`Proxy error: ${response.status}`);

      const data = await response.json();
      statusEl.textContent = 'Connected ✅';
      ledgerEl.textContent = JSON.stringify(data.result, null, 2);

    } catch (err) {
      console.error('Proxy check failed:', err);
      statusEl.textContent = 'Disconnected ❌';
      ledgerEl.textContent = 'Failed to load ledger info';
    }
  }
// Step 2: Lightweight request to check another field from the ledger
async function checkLedgerIndex() {
  try {
    const response = await fetch(PROXY_URL);
    if (!response.ok) throw new Error(`Proxy error: ${response.status}`);
    const data = await response.json();

    console.log('Ledger Index:', data.result.ledger_index); // log for testing
    // Optional: display ledger index separately on page
    const ledgerIndexEl = document.getElementById('ledgerIndex');
    if (ledgerIndexEl) {
      ledgerIndexEl.textContent = `Ledger Index: ${data.result.ledger_index}`;
    }

  } catch (err) {
    console.error('Ledger index request failed:', err);
  }
}

// Run lightweight test after main check
checkLedgerIndex();



  checkBtn.addEventListener('click', checkProxy);

  // Optional: auto-check on load
  checkProxy();
</script>

</body>
</html>
