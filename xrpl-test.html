<script type="module">
import { Client } from "https://cdn.jsdelivr.net/npm/xrpl@2.0.0/dist/xrpl.mjs";

const client = new Client("wss://s1.ripple.com"); // public rippled websocket
await client.connect();

const taker_gets = { currency: "XRBC", issuer: "rPT...ISSUER_ADDR" }; // replace
const taker_pays = "XRP";

const subscription = {
  command: "book_offers",
  taker_gets,
  taker_pays,
  limit: 20
};

const resp = await client.request(subscription);
console.log("Initial book:", resp.result);

client.on("transaction", (tx) => {
  // optional: watch fill events if watching account or ledger
  // client emits 'transaction' for incoming transaction stream if subscribed
  console.log("tx event", tx);
});

// For realtime updates you'd poll book_offers on intervals or re-request after ledger close
// (or subscribe to ledger and refresh the book each ledger close).
</script>
