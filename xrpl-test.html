<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustLine Widget Test</title>
  <style>
    :root {
      --bg: #0B1020;
      --card: #0F1724;
      --ink: #ECF3FF;
      --muted: #9EB2D0;
      --accent: #00E5FF;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, Segoe UI, Roboto, system-ui, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      background: linear-gradient(180deg, var(--accent), #00b6d0);
      color: #00121a;
      box-shadow: 0 4px 12px rgba(0,229,255,0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,229,255,0.5);
    }

    /* === WIDGET === */
    .widget-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    .widget {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      width: 90%;
      max-width: 700px;
      height: 70%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 40px rgba(0,229,255,0.25);
      animation: fadeIn 0.3s ease;
    }

    .widget-close {
      background: transparent;
      border: none;
      color: var(--ink);
      font-size: 1.5rem;
      align-self: flex-end;
      padding: 12px;
      cursor: pointer;
    }

    .widget-content {
      flex: 1;
      overflow: hidden;
    }

    .widget-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 14px 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- TrustLine Button -->
  <a href="https://xrpl.services/?issuer=rEjwniYhYR5QDZzK1a1x2359j8j8N43Ypw&currency=5852626974636F696E6361736800000000000000&limit=20999999.999999996" 
     class="btn" 
     id="trustlineBtn">
     Open a TrustLine
  </a>

  <!-- Widget Modal -->
  <div class="widget-overlay" id="widgetOverlay">
    <div class="widget">
      <button class="widget-close" id="widgetClose">&times;</button>
      <div class="widget-content" id="widgetContent"></div>
    </div>
  </div>

  <script>
    const trustlineBtn = document.getElementById("trustlineBtn");
    const widgetOverlay = document.getElementById("widgetOverlay");
    const widgetContent = document.getElementById("widgetContent");
    const widgetClose = document.getElementById("widgetClose");

    const trustlineURL = trustlineBtn.getAttribute("href");

    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    trustlineBtn.addEventListener("click", function(e) {
      if (isMobile()) {
        // On mobile, allow normal behavior (opens wallet)
        return;
      } else {
        // On desktop, prevent navigation and open widget
        e.preventDefault();
        widgetOverlay.style.display = "flex";
        widgetContent.innerHTML = `<iframe src="${trustlineURL}"></iframe>`;
      }
    });

    widgetClose.addEventListener("click", () => {
      widgetOverlay.style.display = "none";
      widgetContent.innerHTML = "";
    });
  </script>
</body>
</html>
