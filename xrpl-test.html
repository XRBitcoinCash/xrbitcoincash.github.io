<!DOCTYPE html>
<html>
<head>
  <title>XRPL Node Test</title>
</head>
<body>
<h2>XRPL Node Connection Test</h2>
<div id="status">Connecting…</div>

<script>
const statusEl = document.getElementById('status');
const nodeURL = 'wss://s1.ripple.com'; // public XRPL node

try {
  const ws = new WebSocket(nodeURL);
  
  ws.onopen = () => statusEl.textContent = 'Connected ✅';
  ws.onclose = () => statusEl.textContent = 'Disconnected ❌';
  ws.onerror = (e) => statusEl.textContent = 'Error ❌ ' + e.message;

  // Optional: send a simple server_info request
  ws.onopen = () => {
    statusEl.textContent = 'Connected, sending server_info…';
    ws.send(JSON.stringify({ command: 'server_info' }));
  };

  ws.onmessage = (msg) => {
    statusEl.textContent = 'Response received ✅ ' + msg.data.slice(0,100) + '…';
    ws.close();
  };
} catch(e){
  statusEl.textContent = 'Failed to connect ❌ ' + e.message;
}
</script>
</body>
</html>
