<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XRPL WebSocket Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #121212; color: #fff; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    #status { margin-top: 10px; }
    pre { background: #1e1e1e; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>XRPL WebSocket Connection Test</h1>
  <button id="connectBtn">Connect to XRPL Node</button>
  <div id="status">Status: Not connected</div>
  <h2>Response:</h2>
  <pre id="response"></pre>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const statusEl = document.getElementById('status');
    const responseEl = document.getElementById('response');

    connectBtn.addEventListener('click', () => {
      const ws = new WebSocket('wss://s1.ripple.com'); // Public XRPL node

      statusEl.textContent = 'Status: Connecting...';

      ws.onopen = () => {
        statusEl.textContent = 'Status: Connected';
        console.log('WebSocket connected');

        // Send a simple server_info request
        const request = {
          "id": 1,
          "command": "server_info"
        };
        ws.send(JSON.stringify(request));
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        responseEl.textContent = JSON.stringify(data, null, 2);
        console.log('Received:', data);
      };

      ws.onerror = (err) => {
        statusEl.textContent = 'Status: Error';
        console.error('WebSocket error:', err);
      };

      ws.onclose = () => {
        statusEl.textContent = 'Status: Disconnected';
        console.log('WebSocket closed');
      };
    });
  </script>
</body>
</html>
