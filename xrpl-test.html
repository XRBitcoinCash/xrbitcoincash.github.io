<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XRPL Proxy Test</title>
</head>
<body>
  <h1>XRPL Proxy Test</h1>
  <button id="ledgerBtn">Get Ledger Info</button>
  <pre id="output"></pre>

  <script src="xrpl-connector.js"></script>
  <script>
    const output = document.getElementById('output');
    document.getElementById('ledgerBtn').addEventListener('click', async () => {
      output.textContent = "Connecting to XRPL via proxy...";
      try {
        const ledger = await window.xrplConnector.testLedger();
        output.textContent = JSON.stringify(ledger, null, 2);
      } catch (err) {
        output.textContent = "Connection failed: " + err.message;
      }
    });
  </script>
</body>
</html>
