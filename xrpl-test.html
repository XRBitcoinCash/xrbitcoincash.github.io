<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XRPL Proxy Test</title>
  <script src="xrpl-connector.js"></script>
</head>
<body>
  <h1>XRPL Proxy Test</h1>

  <button onclick="testLedger()">Get Ledger Info</button>
  <pre id="ledgerResult">No data yet</pre>

  <br />

  <input type="text" id="acct" placeholder="Enter XRPL Account" />
  <button onclick="testAccount()">Get Account Info</button>
  <pre id="acctResult">No data yet</pre>

  <script>
    async function testLedger() {
      document.getElementById("ledgerResult").textContent = "Loading...";
      try {
        const data = await getLedgerInfo();
        document.getElementById("ledgerResult").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("ledgerResult").textContent = "Error: " + err.message;
      }
    }

    async function testAccount() {
      const acct = document.getElementById("acct").value.trim();
      if (!acct) return alert("Enter an account first");
      document.getElementById("acctResult").textContent = "Loading...";
      try {
        const data = await getAccountInfo(acct);
        document.getElementById("acctResult").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("acctResult").textContent = "Error: " + err.message;
      }
    }
  </script>
<script type="module">
  import { getLedgerInfo, getAccountInfo } from "./xrpl-connector.js";

  // Example: Fetch latest ledger
  document.getElementById("getLedgerBtn").addEventListener("click", async () => {
    try {
      const ledger = await getLedgerInfo();
      document.getElementById("output").textContent = JSON.stringify(ledger, null, 2);
    } catch (e) {
      console.error(e);
    }
  });

  // Example: Fetch account info
  document.getElementById("getAccountBtn").addEventListener("click", async () => {
    const address = document.getElementById("xrplAddress").value.trim();
    if (!address) return alert("Enter XRPL address!");
    try {
      const account = await getAccountInfo(address);
      document.getElementById("output").textContent = JSON.stringify(account, null, 2);
    } catch (e) {
      console.error(e);
    }
  });
</script>

</body>
</html>
